<form  #form="ngForm" (ngSubmit)="OnSumit(form)"   [formGroup]="forma">
  <div class="form-group">
    <label for="inputAddress">Nombre de usuario</label>
    <input type="text" class="form-control" id="username" name="username" formControlName="username" placeholder=" ej: juan.perez">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombres</label>
      <input type="text" class="form-control" id="nombre" name="nombre"  formControlName="nombre" placeholder="Juan">
    </div>
    <div class="form-group col-md-6">
      <label for="apellido">Apellidos</label>
      <input type="text" class="form-control" name="apellido" id="apellido"  formControlName="apellido"  placeholder="Perez">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Correo</label>
    <input type="email" class="form-control" id="correo" name="correo"   formControlName="correo" placeholder="jaun.perez@ejemplo.com">
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="rol">Rol</label>
      <select id="rol"  formControlName="rol" name="rol" class="form-control">
        <option selected>Seleccione...</option>
        <option>Administrador</option>
        <option>Usuario operador</option>

      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Contraseña</label>
    <input type="password" formControlName="password" class="form-control" name="password" id="password">
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputCity">Confirmar Contraseña</label>
      <input type="password" class="form-control" formControlName="password2" name="password2" id="password2">
    </div>


  </div>
  <div class="form-group">

  </div>
  <button type="submit" [disabled]="forma.invalid" class="btn btn-primary">Editar</button>
  <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Cerrar</button>

</form>
