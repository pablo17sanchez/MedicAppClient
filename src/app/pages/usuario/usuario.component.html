<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <!-- <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control"
          placeholder="Buscar usuario..."> -->

        <input #input type="text" class="form-control" placeholder="Buscar usuario...">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Usuarios registrados ( <small>{{ totalRegistros }}</small> )</h3>
        <button class="btn btn-outline-success pull-right" (click)="AddUsuario()" AddUsuario type="button">Crear usuario</button>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Codigo de usuario</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Estado</th>
              <th>Accion</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <!-- <td class="w70">
                              <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer">
                          </td> -->
              <td>
                {{ usuario.usuarioId }}
              </td>
              <td>
                {{ usuario.nombre }}
              </td>
              <td>{{ usuario.apellido }}</td>
              <td>{{ usuario.correo }}</td>


              <td>
                <label *ngIf="usuario.status" class="label label-info">Habilitado</label>
                <label *ngIf="!usuario.status" class="label label-danger">Desabilitado</label>
              </td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit" (click)="EditUsuario()" ></i>
                </button>

                <button class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>


              </td>
            </tr>

          </tbody>

        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
          Anteriores
        </button>

        <!-- <button  class="btn btn-secondary">
                Anteriores
              </button> -->

        <button (click)="cambiarDesde(5)" class="btn btn-secondary">
          Siguientes
        </button>

        <!-- <button class="btn btn-secondary">
                Siguientes
            </button> -->



      </div>
    </div>
  </div>
</div>
