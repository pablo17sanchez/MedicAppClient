<form  #form="ngForm" (ngSubmit)="OnSumit(form)"    [formGroup]="forma">
  <div class="form-group">
    <label for="inputAddress">Nombre de  sector</label>
    <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre">
  </div>



  <div class="form-group">
    <button type="submit" [disabled]="forma.invalid" class="btn btn-primary">Crear</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Cerrar</button>

  </div>

</form>
