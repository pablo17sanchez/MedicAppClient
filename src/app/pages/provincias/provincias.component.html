<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Provincia registradas ( <small>{{ totalRegistros }}</small> )</h3>
        <button class="btn btn-outline-success pull-right" (click)="AddProvincia()" AddUsuario type="button">Crear
          Provincia</button>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Provincia id</th>
              <th>Nombre de provincia</th>


              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let provi of provincia">
              <!-- <td class="w70">
                              <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer">
                          </td> -->

              <td>
                {{ provi.provinciaId }}
              </td>
              <td>
                {{ provi.nombre }}
              </td>


              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit" (click)="EditProvincia(provi)"></i>
                </button>


                <button class="btn btn-danger" (click)="DesabilitarOhavilitarUsuario(sector)" >
                  <i class="fa fa-trash"></i>
                </button>


                <!-- <button  *ngIf="usuario.status"  (click)="DesabilitarOhavilitarUsuario(usuario)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
                <button  *ngIf="!usuario.status" (click)="DesabilitarOhavilitarUsuario(usuario)" class="btn btn-success">
                  <i class="fa fa-check"></i>
                </button> -->


              </td>
            </tr>

          </tbody>

        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
          Anteriores
        </button>

        <!-- <button  class="btn btn-secondary">
                Anteriores
              </button> -->

        <button (click)="cambiarDesde(5)" class="btn btn-secondary">
          Siguientes
        </button>

        <!-- <button class="btn btn-secondary">
                Siguientes
            </button> -->



      </div>
    </div>
  </div>
</div>
